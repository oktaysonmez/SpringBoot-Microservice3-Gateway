server.port=3034

#datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/db_gateway?currentSchema=sc_gateway&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234

#Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Security
service.security.secure-key-username=oktay
service.security.secure-key-password=1234

# https://www.devglan.com/online-tools/rsa-encryption-decryption
authentication.jwt.public-
authentication.jwt.private-

# 2days
authentication.jwt.expiration-in-ms=172800000

spring.main.allow-circular-references=true

product.service.url=http://localhost:3030
transaction.service.url=http://localhost:3032

retrofit.timeout=30